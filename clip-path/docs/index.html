<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clip-path</title>
</head>

<body>
    <div class="container">
        <div class="example">
            <div class="card before">Before clip-path: circle(100px at 40px 0);</div>
            <div class="card after-1">After</div>
        </div>
        <div class="example">
            <div class="card before">Before clip-path: inset(20px 10px 50px 30px round 15px 0);</div>
            <div class="card after-2">After</div>
        </div>
        <div class="example">
            <div class="card before">Before clip-path: inset(100px at 40px 0);</div>
            <div class="card after-3">After</div>
        </div>
        <div class="example">
            <div class="card before">Before clip-path: polygon(5% 10%, 95% 5%, 90% 90%, 10% 95%);</div>
            <div class="card after-4">After</div>
        </div>
    </div>
</body>

</html>
